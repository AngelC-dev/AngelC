<!DOCTYPE html>
<html>

<script>
    document.getElementById("link1").onclick = function () {
        document.getElementById("page1").style.right = "100%";
        document.getElementById("page2").style.left = "0";
    }
</script>

<div class="page1">
    <a href="javascript:void(0)" onclick="showPage2()">Go to page 2</a>
</div>

<div class="page2" style="display: none;">
    Page 2 content
</div>

<script>
    function showPage2() {
        document.querySelector('.page1').style.transform = 'translateX(-100%)';
        document.querySelector('.page2').style.display = 'block';
    }
</script>


<a href="#" onclick="document.getElementById('linkPage').style.marginLeft='250px';">Click Here!</a>

<div id="linkPage" style="margin-left: 0px;">
    <h1>Link Page</h1>
    <p>This is the link page.</p>
</div>

<head>
    <title>Page Title</title>
</head>

<body>
    <h1>TEST PAGE 2</h1>
</body>

</html>
