<html>

<head>
    <title>3 Column Layout</title>
 
    <style type="text/css">
        .left-column {
            float: left;
            width: 25%;
        }

        .center-column {
            float: left;
            width: 50%;
        }

        .right-column {
            float: left;
            width: 25%;
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>


<body>

    <link rel="stylesheet" type="text/css" href="styles.css">


    <div class="left-column">
        Left Column Content
    </div>
    <div class="center-column">
        Center Column Content
    </div>
    <div class="right-column">
        Right Column Content
    </div>
    <div class="clearfix"></div>
</body>

</html>
