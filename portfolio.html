<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: left;
        }
        nav {
            background-color: #f1f1f1;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
        }
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      
      li {
        display: inline-block;
        padding: 0 1rem;
      }
        nav a:hover {
            background-color: #ddd;
            color: #333;
        }
        main {
            padding: 20px;
        }
        h1 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#intro">Introduction</a></li>
        <li><a href="#work">My Work</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>
    </nav>
    <main>
      <section id="intro">
        <h2>Introduction</h2>
        <p>Welcome to my portfolio!</p>
      </section>
      <section id="work">
        <h2>My Work</h2>
        <p>Here are some of the projects I have worked on.</p>
      </section>
      <section id="contact">
        <h2>Contact Me</h2>
        <p>If you want to get in touch, here are some options.</p>
      </section>
    </main>
    <footer>

</html>
